<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container text-center">
    <div class="card">
      <div class="card__profile">
        <div class="card__header">
          <div class="card__image-box">
            <img class="card__image" src="images/image-victor.jpg" alt="Profile">
          </div>
        </div>
        <div class="card__text">
          <h1 class="card__username">Victor Crest <span class="card__userage">26</span> </h1>
          <p class="card__country">London</p>
        </div>
      </div>

      <div class="card__stats">
        <div class="card__stats-box">
          <h2 class="card__stats-title">80K</h2>
          <p class="card__stats-item">Followers</p>
        </div>

        <div class="card__stats-box">
          <h2 class="card__stats-title">803K</h2>
          <p class="card__stats-item">Likes</p>
        </div>

        <div class="card__stats-box">
          <h2 class="card__stats-title">1.4K</h2>
          <p class="card__stats-item">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
